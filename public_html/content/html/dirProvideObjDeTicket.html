<div>    
    <ea-provide-obj data-provide-obj="newDeTicket" 
                    data-arr-name="tickets" 
                    ea-de-ticket="myDeTicket">

        <!-- https://www.w3schools.com/howto/howto_js_lightbox.asp 
            Modal window for edit one ticket
        -->        
        <div id="myModalTicket" class="modal">
            <div class="modal-inner text-center">
                <div class="modal-content">
                    <div class="modal-header">
                        &nbsp;<span class="close cursor" 
                              ng-click="closeModalTicket()">&times;</span>
                    </div>

                    <div class="rounded modal-body">
                        <div class="row">
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <label for="inputType" class="bold">Type:</label>
                                <select name="inputType"
                                        id="inputType"
                                        class="name-input form-control" 
                                        ng-init="ticket.type || 'd'"
                                        ng-model="ticket.type">
                                    <option value="d">1 day</option>
                                    <option value="w">7 days</option>
                                    <option value="m">30 days</option>
                                    <option value="y">360 days</option>                                    
                                </select>
                            </div>
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <label for="inputStartDate" class="bold">Start Date:</label>
                                <input id="inputStartDate"
                                       type="date" 
                                       class="name-input form-control" 
                                       ng-model="ticket.startDate" />                                
                            </div>
                           
                            <div class="col-lg-3 col-md-4 col-sm-6">
                                <label for="inputEndDateTime" class="bold">End date:</label>
                                <input id="inputEndDateTime"
                                       type="date" 
                                       readonly="readonly"
                                       class="name-input form-control" 
                                       ng-model="ticket.endDate" />                                
                            </div>
                        </div>                                
                   </div>
                    <div class="modal-footer" style="font-size: 1.6rem;">
                        <button type="button" class="btn btn-success" ng-click="saveModalTicket()">
                            <i class="bi bi-credit-card-2-front" color: white;"></i>
                        </button>
                        <button type="button" class="btn btn-danger" ng-click="closeModalTicket()">
                            <i class="bi bi-x-square" color: white;"></i>
                        </button>                        
                    </div> 
                </div>
            </div>
        </div>

        <!-- Header of ticket view -->
        <div>
            <h2>
Overview of tickets for: {{settings.personalKey}}
            </h2>
            <div class="row">
                <div class="col-lg-6 col-md-6 col-sm-12">
                    <label for="inputToday" class="bold">Demo today/now:</label>
                    <i class="bi bi-arrow-left-square-fill" ng-click="addDays(demoToday, -1)" style="font-size: 1.6rem; color: green;"></i>                        
                    <input id="inputToday"
                        type="date" 
                        class="name-input form-control" 
                        style="width: 40%"
                        ng-model="demoToday" />
                    <span class="bi bi-arrow-right-square-fill" ng-click="addDays(demoToday, 1)" style="font-size: 1.6rem; color: green;"></span>                        
                </div>   
                <div class="col-lg-3 col-md-6 col-sm-12"></div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    
                </div>
            </div>
        </div>        
        
        <hr />
        
        <!-- List of tickets -->
        <div ng-repeat="ticket in objNewArr">                                        
            <div class="row">
                <div class="col-lg-3 col-md-6 col-sm-12">Ticket type: {{ticket.type}}</div>
                <div class="col-lg-3 col-md-6 col-sm-12">Start date: {{ticket.startDate}}</div>
                <div class="col-lg-3 col-md-6 col-sm-12">End date: {{ticket.endDate}}</div>
                <div class="col-lg-3 col-md-6 col-sm-12">
                    price: {{ticket.price}} â‚¬
                    <span ng-show="isPaid($index)">
                        <i class="bi bi-credit-card-2-front" ng-click="openModalTicket($index)" style="font-size: 1.0rem; color: green;"></i>
                    </span>
                    <span ng-show="isEdit(ticket.startDate)">
                        <i class="bi bi-pencil-fill" ng-click="openModalTicket($index)" style="font-size: 1.0rem; color: green;"></i>
                        <i class="bi bi-trash3-fill" ng-click="deleteObjRow($index)" style="font-size: 1.0rem; color: red;"></i>                        
                    </span>
                </div>
            </div>                    
            <hr />

        </div>
        <button type="button" class="btn btn-success" ng-click="addObjRow()">
            <i class="bi bi-plus-lg" style="font-size: 1.6rem; color: white;"></i>
        </button>
        <button type="button" class="btn btn-success" ng-click="saveObj()">
            <i class="bi bi-save" style="font-size: 1.6rem; color: white;"></i>
        </button>
    </ea-provide-obj>            
</div>
