<div>
    <h1>Example for eaAddHtml</h1>
    <p>We add the page "Example of accordeon" between two collored lines as a example for add Html.</p>
    <p>The call is as follow:</p>
    <ea-mask-code ea-mask-html>
&lt;div ea-add-html = "content/html/dirAcc.html">&lt;/div>
    </ea-mask-code>
    <p>The result is as follow:</p>
    <hr style="height: 10px;  background: linear-gradient(to right, red, 50%, blue);"/>
    
    <div ea-add-html = "content/html/dirAcc.html"></div>
    
    <hr style="height: 10px;  background: linear-gradient(to left, red, 50%, blue);"/>
</div>
