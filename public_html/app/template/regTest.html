<style>
    .eaMark {font-weight:  bold; background-color: chartreuse; display: inline-flex; } 
    .eaGap {font-weight: bold; display: inline-flex; } 
</style>
<div class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="regFunction" class="bold">Function:</label>
        <select class="form-control"
                name="regFunction"
                id="regFunction"
                ng-change="setResult()"
                ng-init="g"
                ng-model="regFunction">
            <option ng-repeat="regFunction in regFunctionArray" value="{{regFunctionArray[$index]}}">{{regFunction}}</option>
        </select>
        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="regModyfier" class="bold">Modyfier:</label>
        <select class="form-control"
                name="regModyfier"
                id="regModyfier"
                ng-change="setResult()"
                ng-init="g"
                ng-model="regModyfier">
            <option ng-repeat="regModyfier in regModyfierArray" value="{{regModyfierArray[$index]}}">{{regModyfier}}</option>
        </select>
        
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
        <label for="inputRegPattern" class="bold">Expression:</label>
        /
        <input  class="form-control"
                type="text" 
                id = "inputRegPattern"
                ng-change="setResult()"
                ng-model="regPattern"/>
        /{{regModyfier}}
    </div>
    <div class="col-lg-6 col-md-12 col-sm-12">
        <label for="inputRegText" class="bold">Text:</label>
        <input  class="form-control"
                type="text" 
                id = "inputRegText"
                ng-change="setResult()"
                ng-model="regTxt"/>
    </div>

    <div class="col-lg-12 col-md-12 col-sm-12"  >
        <div class="alert alert-info" ng-repeat="res in regResult" >
            <div class="eaGap" >{{regGap[$index]}}</div>
            <div class="eaMark">{{res}}</div>
            <div class="eaGap">{{regRest[$index]}}</div>
        </div>
    </div>
</div>
