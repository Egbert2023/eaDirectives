<!-- The Modal/Lightbox -->
<div id="myModal" tabindex="1" class="modal">
    <div class="modal-inner text-center">
        <span class="close cursor" ng-click="closeModal()">&times;</span>
        <div class="modal-content">
            <div id="myModalContent"                 
                 class="rounded">
            </div>
        </div>
    </div>  
</div>
